<!doctype html>
<html lang="en">
<head>
    <title>Daniel聊天室</title>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
</head>
<link rel="stylesheet" href="./styles/index.css" type="text/css"/>
<link rel="stylesheet" href="./styles/normalize.css" type="text/css"/>
<body>
<div class="chatcontent">
    <div class="left">
        <div class="sculpture">
            <img src="./imgs/sculpture.jpg">
        </div>
        <div class="nickname">Daniel</div>
        <div class="basic">
            <p>性别：男</p>
            <p>账户 ID：1602268076</p>
            <p>个性签名：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
        </div>
    </div>
    <div class="right">
        <div class="chatheader"><span>聊天室</span></div>
        <div class="chatarea">
            <div class="message-self">
                <div class="message-container">
                    <div class="message-wrap">
                        <div class="message-name">daniel</div>
                        <div class="message-chat">这是我发送的内容</div>
                    </div>
                    <div class="mesage-icon">
                        <img src="./imgs/sculpture.jpg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="chatfooter">
            <input type="text" name="chatInput" id="chatInput" placeholder="开启你的聊天之旅吧。。。">
            <input type="submit" name="chatEnter" id="chatEnter" value="发射">
        </div>
    </div>
</div>
</body>
</html>
