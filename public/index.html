<!doctype html>
<html lang="en">
<head>
    <title>Daniel聊天室</title>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
</head>
<link rel="stylesheet" href="styles/index.css" type="text/css"/>
<link rel="stylesheet" href="styles/normalize.css" type="text/css"/>
<style type="text/css">
    html{
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
        overflow: hidden;
        background-color: #DDDDDD;
    }

    .chatcontent{
        display: flex;
        width: 950px;
        height: 600px;
        background-color: white;
        box-shadow: 0 1px 20px rgba(0,0,0,.2);
        border-radius: 20px 0 0 20px;
        overflow: hidden;
    }

    .left{
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f7f7f7;
    }

    .right{
        display: flex;
        width: 70%;
        height: 100%;
        flex-direction: column;
        /*background-image: url("../imgs/background.png");*/
        background-image: url(http://tool.uixsj.cn/qchan/uploads/2018/08/traffic_a_lot_of_cars_driving_across_the_golden_gate_bridge_free_stock_photos_picjumbo_HNCK2899_2210x1474.jpg);
        background-size: cover;
    }

    .sculpture{
        display: flex;
        height: 40%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .sculpture img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    .nickname{
        height: 50px;
        line-height: 50px;
        font-size: 30px;
        font-weight: bolder;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 30px;
        text-align: center;
    }

    .basic{
        height: 40%;

        padding: 15px;
    }

    .basic p{
        word-break: break-all;
    }

    .chatheader{
        display: flex;
        width: 100%;
        height: 50px;
        /*justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bolder;
        opacity: .3;*/
        opacity: .3;
        background: #DDDDDD;
    }
    
    .headertitle{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bolder;
        width: 95%;
    }
    
    .headerclose{
        display: flex;
        justify-content: center;
        align-items: center; 
        width: 5%;
    }
    
    .close{
        width: 100%;
        height: 100%;
        border: 0;
        outline: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bolder;
    }

    .chatarea{
        /*display: flex;*/
        height: 480px;
        padding: 15px 10px;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .chatfooter{
        display: flex;
        width: 100%;
        height: 70px;
    }

    .chatfooter input:first-child{
        width: 85%;
        border: 0;
        outline: none;
        padding: 10px;
        font-size: 18px;
    }

    .chatfooter input:last-child{
        width: 15%;
        border: 0;
        outline: none;
        font-size: 20px;
        font-weight: bolder;
        cursor: pointer;
        background: darkgoldenrod;
    }

    .message-self{
        height: fit-content;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-end;
        padding: 10px;
    }

    .message-others{
        height: fit-content;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        padding: 10px;
    }
    
    .notify-container{
        height: fit-content;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        padding: 10px;
        justify-content: center;
    }
    
    .notify{
        background: #DDDDDD;
        opacity: .7;
        padding: 0 5px;
    }

    .message-container {
        max-width: 80%;
        height: auto;
        display: flex;
        flex-direction: row;
    }

    .message-wrap-self{
        margin-right: 10px;
        width: 100%;
        word-break: break-all;
        /*display: flex;
        flex-direction: column;*/
        text-align: -webkit-right;
    }

    .message-wrap-others{
        margin-left: 10px;
        width: 100%;
        word-break: break-all;
        /*display: flex;
        flex-direction: column;*/
    }

    .mesage-icon img{
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .message-chat-self{
        display: flex;
        width: fit-content;
        background-color: #4ace4a;
        padding: 8px 10px;
        border-radius: 8px;
    }

    .message-chat-others{
        display: flex;
        width: fit-content;
        background-color: #9ca09c;
        padding: 8px 10px;
        border-radius: 8px;
    }

    .message-name-self{
        opacity: .7;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        text-align: right;
        width: 80px;
    }

    .message-name-others{
        opacity: .7;
        width: 80px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .right .chatarea::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    .right .chatarea::-webkit-scrollbar-thumb {
        border-radius: 2rem;
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); 
        background-color: #AAAAAA;
    }

    .right .chatarea::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); 
        border-radius: 2rem;
        background-color: transparent; 
    }
</style>
<body>
<div class="chatcontent">
    <div class="left">
        <div class="sculpture">
            <!--<img src="imgs/sculpture.jpg">-->
            <img src="https://i.niupic.com/images/2018/08/10/5yxS.jpg">
        </div>
        <div class="nickname" id="nickname">Daniel</div>
        <div class="basic">
            <p>性别：男</p>
            <p>账户 ID：1602268076</p>
            <p>个性签名：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
        </div>
    </div>
    <div class="right">
        <div class="chatheader">
            <div class="headertitle">
                聊天室（<span id="counter">0</span>）
            </div>
            <div class="headerclose">
                <button id="close" class="close" onclick="closeChat()">X</button>
            </div>
        </div>
        <div class="chatarea" id="chatarea"></div>
        <div class="chatfooter">
            <input type="text" name="chatInput" id="chatInput" placeholder="开启你的聊天之旅吧。。。">
            <input type="submit" name="chatEnter" id="chatEnter" value="发射" onclick="sendMessage()">
        </div>
    </div>
</div>
<script src="http://wulv5.com/js/socket.io.min.js"></script>
<script>
    var socket = io.connect()

    var name = ''

    getName()

    function scrollToBottom() {
        var chatarea = document.getElementById("chatarea")
        chatarea.scrollTop = chatarea.scrollHeight
    }

    function getName() {
        const str = prompt("请输入你的名字", "")
        if(str) {
            name = str
            document.getElementById('nickname').innerText = str
            const message = {
                name: name
            }
            socket.emit("join", message)
        } else {
            getName()
        }
    }

    // 接收到系统通知
    socket.on("joinNoticeSelf", function(message) {
        document.getElementById('counter').innerText = message.count
    })

    // 接收到系统通知
    socket.on("joinNoticeOther", function(message) {
        document.getElementById('counter').innerText = message.count
        var notice = {
            name: message.name,
            action: '加入群聊，并且亲了Daniel一口'
        }
        notify(notice)
    })

    // 断开连接回调事件
    socket.on("disconnection", function(message) {
        document.getElementById('counter').innerText = message.count
        var notice = {
            name: message.name,
            action: '退出群聊，并且放了一个屁'
        }
        notify(notice)
    })
    
    socket.on("message", function(message) {
        console.log(message)
        let html = ''

        if(name === message.name) {
            html = "<div class='message-self'><div class='message-container'><div class='message-wrap-self'><div class='message-name-self'>" + message.name + "</div><div class='message-chat-self'>" + message.value + "</div></div><div class='mesage-icon'><img src='https://i.niupic.com/images/2018/08/10/5yxS.jpg'></div></div></div>"
        } else {
            html = "<div class='message-others'><div class='message-container'><div class='mesage-icon'><img src='https://i.niupic.com/images/2018/08/10/5yxS.jpg'></div><div class='message-wrap-others'><div class='message-name-others'>" + message.name + "</div><div class='message-chat-others'>" + message.value + "</div></div></div></div>"
        }
        document.getElementById('chatarea').appendChild(document.createRange().createContextualFragment(html))
        scrollToBottom()
    })
    
    function closeChat() {
        if (confirm('确定退出群聊吗？') === true) {
            socket.emit("disconnect")
        }
    }

    function sendMessage() {
        const inputStr = document.getElementById("chatInput").value
        if (!name) getName()
        if (!inputStr) return false
        const message = {
            name: name,
            value: inputStr
        }
        socket.send(message)
        document.getElementById("chatInput").value = ""
        scrollToBottom()
    }

    function notify(message) {
        const notify = "<div class='notify-container'><div class='notify'><span class='name'>"+ message.name +"</span><span>" + message.action + "</span></div></div>"
        document.getElementById('chatarea').appendChild(document.createRange().createContextualFragment(notify))
        scrollToBottom()
    }

    //回车事件
    document.getElementById('chatInput').onkeydown = function (event) {
        var e = event || window.event
        if (e && e.keyCode == 13) { //回车键的键值为13
            sendMessage()
        }
    }

</script>
</body>
</html>
